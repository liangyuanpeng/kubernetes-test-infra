# k8s.io/kubeadm presubmits
presubmits:
  kubernetes/kubeadm:

  # kinder presubmits
  - name: pull-kubeadm-kinder-verify
    cluster: eks-prow-build-cluster
    path_alias: "k8s.io/kubeadm"
    decorate: true
    run_if_changed: '^kinder\/.*$'
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230727-ea685f8747-master
        command:
        - "./kinder/hack/verify-all.sh"
        resources:
          limits:
            cpu: 2000m
            memory: 9000Mi
          requests:
            cpu: 2000m
            memory: 9000Mi

  - name: pull-kubeadm-kinder-upgrade-latest
    cluster: eks-prow-build-cluster
    optional: false
    decorate: true
    run_if_changed: '^kinder\/.*$'
    skip_branches:
    - release-\d+\.\d+ # revisit once the k/kubeadm repo has branches
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    decoration_config:
      timeout: 40m
    extra_refs:
    - org: kubernetes
      repo: kubernetes
      base_ref: master
      path_alias: k8s.io/kubernetes
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230727-ea685f8747-master
        command:
        - runner.sh
        - "../kubeadm/kinder/ci/kinder-run.sh"
        args:
        - "presubmit-upgrade-latest"
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "9000Mi"
            cpu: 2000m
          limits:
            cpu: 2000m
            memory: 9000Mi

  # operator presubmits
  - name: pull-kubeadm-operator-verify
    cluster: eks-prow-build-cluster
    path_alias: "k8s.io/kubeadm"
    decorate: true
    run_if_changed: '^operator\/.*$'
    labels:
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230727-ea685f8747-master
        command:
        - runner.sh
        - "./operator/hack/verify-all.sh"
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "9000Mi"
            cpu: 2000m
          limits:
            cpu: 2000m
            memory: 9000Mi
